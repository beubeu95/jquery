<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="code.jquery.com_jquery-1.10.0.js"></script>
    <!---<script src="https://code.jquery.com/jquery-1.10.0.js"></script> -->
    <script>
        $(document).ready(function(){
            $("#dog").text("강아지");
        });
        $(document).ready(function(){
            ani();
        });
        function ani(){
            $("#cat").html("<span style='color:red'>빠른 고양이</span>");
        }
    </script>
</head>
<body>
    <div id="dog"></div>
    <div id="cat"></div>
    <div id="cow"></div>
    <div id="menu">
        <ul class="lst">
            <li>아이템1</li>
            <li>아이템2</li>
            <li>아이템3</li>
            <li>아이템4</li>
        </ul>
        <button id="btn1">요소 추가</button>
    </div>
    <script>
        $(function(){
            $("#cat").text("고양이");
        });
    </script>
    <script>
    $(function(){
        $(".lst li").click(function(){
            alert($(this).text());
        });
    });
    var sw = true;
    $("#btn1").click(function(){
        if(sw){
            $("#cat").text("느린 고양이");
        }else{
            $("cat").html("<span style='color:red'>빠른 고양이</span>");
        }
        sw=!sw;

        var len = $(".lst li").length +1;
        $(".lst").append("<li>아이템"+len+"</li>");
        $(".lst li").css("color","black");
        $(".lst li:last-child").css("color","blue");
    });
    </script>
</body>
</html>
